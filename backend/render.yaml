services:
  - type: web
    name: ai-marketing-backend
    env: python
    runtime: python-3.11.9
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && alembic upgrade head"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-marketing-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://graceful-truffle-fa4c90.netlify.app"
    
databases:
  - name: ai-marketing-db
    databaseName: ai_marketing_app
    user: ai_marketing_app_user